<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Atividade Site</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <style>
            html, body {
                height: 100%;
            }
            h1 {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            .btn {
            margin-right: 10px;
  }     
        </style>
    </head>
    <body>
        <h1>
            <button id="sol" class="btn btn-primary">
                <i class="bi bi-sun"></i> Sol
            </button>
            <script>
                document.getElementById("sol").addEventListener("click", function() {
                    document.body.style.backgroundImage = "url('https://images.alphacoders.com/549/549919.jpg')";
});         </script>

            <button id="fogo" class="btn btn-primary">
                <i class="bi bi-fire"></i> Fogo
            </button>
            <script>
                document.getElementById("fogo").addEventListener("click", function() {
                    document.body.style.backgroundImage = "url('https://images8.alphacoders.com/424/424706.jpg')";
});         
            </script>

            <button id="agua" class="btn btn-primary">
                <i class="bi bi-water"></i> Agua
            </button>
            <script>
                document.getElementById("agua").addEventListener("click", function() {
                    document.body.style.backgroundImage = "url('https://images2.alphacoders.com/961/961362.jpg')";
});         
            </script>

            <button id="robot" class="btn btn-primary">
                <i class="bi bi-robot"></i> Robo
            </button>
            <script>
                document.getElementById("robot").addEventListener("click", function() {
                    document.body.style.backgroundImage = "url('https://images6.alphacoders.com/816/816703.jpg')";
});         
            </script>

        </h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
